	header section -->
    <header class="top-header">
        <div class="container">
            <div class="row header-row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default">

                        <a href="index.html" class="logo">Aquo:Geochem | Philip Bennett</a>
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="index.html">Home</a></li>

                                    <li><a href="expertise.html">Expertise</a></li>

                                </ul>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="content">


        <!-- contact section -->

        <section class="container">


            <div class="row">

                <div class="col-md-12 text-center">
                    <h2>Contact</h2>
                    <img src="img/daag.png" alt="">
                </div>
            </div>

            <div class="row contact_section">

                <div class="col-lg-6 col-md-12 text-center">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl btn-primary">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>


                </div>

                <div class="col-lg-6 col-md-12 hidden-xs text-center">
                    <img src="img/canyon.jpg" class="contact_image" alt="Philip Bennett" title="Philip Bennett" />
                </div>


            </div>
        </section>
    </div>


    <!-- footer starts here -->
    <footer class="navbar navbar-default navbar-fixed-bottom footer text-center" id="footer">
        <p>&copy; <span id="currentYear"></span> Aquogeochem, Philip Bennett. Site Designed by <a href="http://www.hootfly.com" target="_blank">HootFly</a> | All rights reserved</p>

    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/footer.js"></script>
